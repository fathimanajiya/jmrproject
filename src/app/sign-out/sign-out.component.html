<div class="sign-out-container">
    <div class="sign-out-card">
      <h3>Are you sure you want to sign out?</h3>
      <p>Please confirm that you wish to log out of your account.</p>
      
      <div class="button-container">
        <button mat-raised-button color="primary" (click)="onSignOut()">Yes</button>
        <button mat-raised-button color="accent" routerLink="/dashboard">Cancel</button>
      </div>
    </div>
  </div>
